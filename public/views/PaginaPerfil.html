<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Perfil</title>
  <link rel="stylesheet" href="/css/PaginaPerfil.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link
      rel="shortcut icon"
      href="/imgs/images_paeeja/paeeja-icon.ico"
      type="image/x-icon"
  />
</head>

<body>
  <!-- NAV (será adicionada depois) -->
  <header>
    <div id="navbar"></div>
  </header>

  <!-- BANNER DO USUÁRIO -->
  <header id="banner-usuario" style="background-image: url('../imgs/images_perfil/bannerPerfillPadrao.png');">
    <!-- A imagem de fundo será aplicada pelo CSS inline para garantir -->
    <div id="info-usuario">
      <img id="foto-usuario" src="../imgs/images_perfil/user-padrão.png" alt="Ícone de perfil" />
      <h2 id="nome-usuario">
        Nome Usuário <span id="usuario-handle">(@usuario)</span>
      </h2>
    </div>
  </header>

  <nav class="top-menu">
    <!-- ABAS DO PERFIL -->
    <nav id="abas-perfil">
      <ul>
        <li class="aba ativa"><a href="#">Perfil</a></li>
        <li class="aba"><a href="#">Minhas informações</a></li>
      </ul>
    </nav>
    <!-- Botão VOLTAR -->
    <div class="voltar-fixo">
      <a href="/">
        <img src="imgs/img_loja/voltar.png" alt="Voltar" class="seta-img" />
        <span>Voltar</span>
      </a>
    </div>
  </nav>


  

  <!-- CONTEÚDO PRINCIPAL -->
  <main id="conteudo-perfil">
    <!-- Seção: Painel de Perfil -->
    <section id="painel-perfil" style="display: flex;">
      <!-- BLOCO DE CURSOS -->
      <article id="painel-cursos">
        <h3 class="titulo-secao">Seus Cursos</h3>

        <!-- Cursos em andamento -->
        <div id="cursos-andamento">
          <h4 class="subtitulo-secao">Em andamento:</h4>
          <div class="card-modulo">
            <img src="/imgs/images_perfil/cursos-em-andamento.png" alt="Módulo I - Introdução" />
          </div>
        </div>
      </article>

      <!-- BLOCO DE CONQUISTAS -->
<article id="painel-conquistas">




 <!-- Bloco Itens Comprados -->
  <div id="box-itens-comprados">
    <h3 class="titulo-secao">Itens comprados</h3>
    <img src="/imgs/images-avatares/avatar-1.png" alt="Item comprado pelo usuário" />
  </div>


  <!-- Bloco Suas Conquistas -->
  <div id="box-conquista">
    <h3 class="titulo-secao">Suas Conquistas</h3>
    <img src="/imgs/imagens_tela_cursos/cadeado.png" alt="Medalha Conquista" />
    <div class="quadro-medalhas"></div>
  </div>

  
</article>



      </article>
    </section>


      </article>
    </section>

 




    

    <!-- Seção: Minhas Informações -->
    <section id="painel-informacoes" style="display: none;">
      <div id="box-informacoes">
        <!-- Coluna esquerda -->
        <div class="coluna-informacao coluna-esquerda">
          <h3 class="titulo-secao">Veja suas informações cadastradas</h3>
          <label for="nome-completo">Nome completo:</label>
          <input type="text" id="nome-completo" disabled />

          <label for="email">Email:</label>
          <input type="email" id="email" disabled />

          <label for="id-usuario">ID do Usuário:</label>
          <input type="text" id="id-usuario" disabled />
        </div>

        <!-- Divisória vertical -->
        <div class="divisoria-vertical"></div>

        <!-- Coluna Direita -->
        <div class="coluna-informacao coluna-direita">
          <div class="conteudo-direita">
            <h3 class="titulo-secao">Altere sua senha:</h3>
            <label for="senha-atual">Senha atual:</label>
            <input type="password" id="senha-atual" />

            <label for="nova-senha">Nova senha:</label>
            <input type="password" id="nova-senha" />

            <label for="confirmar-senha">Confirmar senha:</label>
            <input type="password" id="confirmar-senha" />
          </div>

          <div class="botoes-senha">
            <button class="btn-cancelar">Cancelar</button>
            <button class="btn-salvar">Salvar</button>
          </div>
        </div>
      </div>

    </section>
  </main>

  <!-- Script para alternar abas -->
  <script src="/js/abas.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/paginaPerfil.js"></script>
</body>

</html>
