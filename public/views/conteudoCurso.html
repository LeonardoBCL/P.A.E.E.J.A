<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Módulo - Língua Portuguesa | PAEEJA</title>
  <link rel="stylesheet" href="/css/conteudoCurso.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
</head>
<body>
  <!-- Espaço reservado para a navbar -->
  <header id="navbar"></header>

  <main class="curso-container">
    <nav class="menu-lateral">
      <a href="#" class="btn-voltar">Voltar</a>


      <section class="secao-modulos">
  <h2>Módulos</h2>

  <div class="desempenho">
    Desempenho módulo:
    <div class="tooltip">
      <div class="icone-ajuda">?</div>
      <div class="tooltip-text">Seu progresso no conteúdo</div>
    </div>
  </div>

  <div class="barra">
    <span style="width: 50%;">50%</span>
  </div>

  <details class="modulo" open>
    <summary class="modulo-titulo">Vogais e Consoantes</summary>
    <ul class="lista-submodulos">
      <li class="submodulo ativo">
        <span class="tempo">25 Minutos</span>
        <span class="titulo">Vogais e Consoantes</span>
      </li>
      <li class="submodulo">
        <span class="tipo">Exercícios</span>
        <span class="titulo">Exercício 1</span>
      </li>
    </ul>
  </details>
</section>
    </nav>

    <section class="conteudo-curso">
  <div class="video-container">
    <header class="cabecalho-conteudo">
      <h1 class="disciplina">Língua Portuguesa</h1>
      <h2 class="titulo-modulo">Título do Módulo</h2>
    </header>

    <div class="video-wrapper">
      <iframe
        class="video-player"
        src="https://www.youtube.com/embed/SEU_ID_DO_VIDEO"
        title="Vídeo do Módulo"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <div class="navegacao">
      <button class="btn-anterior">Anterior</button>
      <button class="btn-proximo">Próximo</button>
    </div>
  </div>
</section>

  </main>

  <script src="/js/navbar.js"></script>
</body>
</html>
