<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja</title>
  <link rel="stylesheet" href="/css/PaginaLoja.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  
</head>
<body>
  <!-- NAVBAR fixa (você adiciona o conteúdo depois) -->
  <div id="navbar"></div>
    <!-- Navbar será fixa no topo. Altura: 70px -->
  </div>

  <!-- Menu superior: Loja | Em breve -->
  <nav class="top-menu">
    <div class="voltar-fixo">
    <img src="imgs/img_loja/voltar.png" alt="Voltar" class="seta-img" />
    <span>Voltar</span>
    </div>
    <span class="active">Loja</span>
  </nav>

  <!-- Conteúdo principal da página -->
  <div class="page-wrapper">

    <!-- Sidebar lateral com busca e filtros -->
      <aside class="sidebar">
  <h3>Filtros</h3>
  <div class="filtro-opcoes">
  <label><input type="checkbox" name="filtro1"> Fundo Claro</label>
  <label><input type="checkbox" name="filtro2"> Fundo Escuro</label>
  <label><input type="checkbox" name="filtro3"> Emblemas Raros</label>
  <label><input type="checkbox" name="filtro4"> Emblemas Comuns</label>
</div>
      </aside>

    <!-- Área de conteúdo (planos de fundo e emblemas) -->
    <section class="content">

      <div class="section-title">Planos de Fundo</div>
      <div class="grid">
       <div class="item"><img src="/imgs/images-depoiment/icon-person3.png" alt="Plano de Fundo 1" data-id="1" data-tipo="capa" class="item-img"/></div>
    <div class="item"><img src="caminho/para/imagem2.jpg" alt="Plano de Fundo 2" class="item-img"/></div>
    <div class="item"><img src="caminho/para/imagem3.jpg" alt="Plano de Fundo 3" class="item-img"/></div>
    <div class="item"><img src="caminho/para/imagem4.jpg" alt="Plano de Fundo 4" class="item-img"/></div>
    <div class="item"><img src="caminho/para/imagem5.jpg" alt="Plano de Fundo 5" class="item-img"/></div>
    <div class="item"><img src="caminho/para/imagem6.jpg" alt="Plano de Fundo 6" class="item-img"/></div>
    <div class="item"><img src="caminho/para/imagem7.jpg" alt="Plano de Fundo 7" class="item-img"/></div>
    <div class="item"><img src="caminho/para/imagem8.jpg" alt="Plano de Fundo 8" class="item-img"/></div>
    <div class="item"><img src="caminho/para/imagem9.jpg" alt="Plano de Fundo 9" class="item-img"/></div>
    <div class="item"><img src="caminho/para/imagem10.jpg" alt="Plano de Fundo 10" class="item-img"/></div>
      </div>

      <div class="section-title">Emblemas</div>
      <div class="grid">
        <div class="item"><img src="caminho/para/emblema1.jpg" alt="Emblema 1" /></div>
    <div class="item"><img src="caminho/para/emblema2.jpg" alt="Emblema 2" /></div>
    <div class="item"><img src="caminho/para/emblema3.jpg" alt="Emblema 3" /></div>
    <div class="item"><img src="caminho/para/emblema4.jpg" alt="Emblema 4" /></div>
    <div class="item"><img src="caminho/para/emblema5.jpg" alt="Emblema 5" /></div>
    <div class="item"><img src="caminho/para/emblema6.jpg" alt="Emblema 6" /></div>
    <div class="item"><img src="caminho/para/emblema7.jpg" alt="Emblema 7" /></div>
    <div class="item"><img src="caminho/para/emblema8.jpg" alt="Emblema 8" /></div>
    <div class="item"><img src="caminho/para/emblema9.jpg" alt="Emblema 9" /></div>
    <div class="item"><img src="caminho/para/emblema10.jpg" alt="Emblema 10" /></div>
      </div>

      <div class="section-title">Acessórios</div>
      <div class="grid">
        <div class="item"><img src="caminho/para/emblema1.jpg" alt="Emblema 1" /></div>
    <div class="item"><img src="caminho/para/emblema2.jpg" alt="Emblema 2" /></div>
    <div class="item"><img src="caminho/para/emblema3.jpg" alt="Emblema 3" /></div>
    <div class="item"><img src="caminho/para/emblema4.jpg" alt="Emblema 4" /></div>
    <div class="item"><img src="caminho/para/emblema5.jpg" alt="Emblema 5" /></div>
    <div class="item"><img src="caminho/para/emblema6.jpg" alt="Emblema 6" /></div>
    <div class="item"><img src="caminho/para/emblema7.jpg" alt="Emblema 7" /></div>
    <div class="item"><img src="caminho/para/emblema8.jpg" alt="Emblema 8" /></div>
    <div class="item"><img src="caminho/para/emblema9.jpg" alt="Emblema 9" /></div>
    <div class="item"><img src="caminho/para/emblema10.jpg" alt="Emblema 10" /></div>
      </div>

    </section>
  </div>

<div id="confirm-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <p id="confirm-text">Deseja finalizar a compra?</p>
    <button id="confirm-yes">Sim</button>
    <button id="confirm-no">Não</button>
    <p id="modal-message" style="margin-top: 10px; font-weight: bold;"></p>
    <button id="close-modal" style="display: none;">Fechar</button>
  </div>
</div>
  <script src="/js/loja.js"></script>
  <script src="/js/navbar.js"></script>
</body>
</html>
