<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Loja</title>
  <link rel="stylesheet" href="/css/PaginaLoja.css" />
</head>
<body>

  <!-- NAVBAR fixa (você adiciona o conteúdo depois) -->
  <div id="navbar">
    <!-- Navbar será fixa no topo. Altura: 70px -->
  </div>

  <!-- Menu superior: Loja | Em breve -->
  <nav class="top-menu">
    <a href="#" class="active">Loja</a>
    <a href="#">Em breve</a>
  </nav>

  <!-- Conteúdo principal da página -->
  <div class="page-wrapper">

    <!-- Sidebar lateral com busca e filtros -->

      <input type="text" placeholder="Procurar" />
      <h3>Filtros</h3>
    </aside>

    <!-- Área de conteúdo (planos de fundo e emblemas) -->
    <section class="content">

      <div class="section-title">Planos de Fundo</div>
      <div class="grid">
       <div class="item"><img src="caminho/para/imagem1.jpg" alt="Plano de Fundo 1" /></div>

    <div class="item"><img src="caminho/para/imagem6.jpg" alt="Plano de Fundo 6" /></div>
    <div class="item"><img src="caminho/para/imagem7.jpg" alt="Plano de Fundo 7" /></div>
    <div class="item"><img src="caminho/para/imagem8.jpg" alt="Plano de Fundo 8" /></div>
    <div class="item"><img src="caminho/para/imagem9.jpg" alt="Plano de Fundo 9" /></div>
    <div class="item"><img src="caminho/para/imagem10.jpg" alt="Plano de Fundo 10" /></div>
      </div>

      <div class="section-title">Emblemas</div>
      <div class="grid">
        <div class="item"><img src="caminho/para/emblema1.jpg" alt="Emblema 1" /></div>
    <div class="item"><img src="caminho/para/emblema2.jpg" alt="Emblema 2" /></div>

    <div class="item"><img src="caminho/para/emblema7.jpg" alt="Emblema 7" /></div>
    <div class="item"><img src="caminho/para/emblema8.jpg" alt="Emblema 8" /></div>
    <div class="item"><img src="caminho/para/emblema9.jpg" alt="Emblema 9" /></div>
