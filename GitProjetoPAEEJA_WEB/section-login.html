<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAEEJA</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" />
</head>

<body>
    <main class="main-container">
        <!-- Seção principal do formulário -->
        <section class="form-section">
            <header class="form-header">
                <div>
                    <a href="site_paeja.html">
                        <img src="imagens_paeja/SVG LOGO-PAEEJA.svg" alt="Logo da Paeeja" class="logo" />
                    </a>
                </div>
                <h1 class="form-title">Faça Login</h1>
                <h2 class="form-title">ou Cadastre-se</h2>
            </header>

            <!-- Formulário de login -->
            <form action="#" method="post" class="registration-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Email" required />
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-input" placeholder="Senha" required />
                    <p>
                        <a href="#" class="signup-link">Esqueceu a senha?</a>
                    </p>
                </div>

                <button type="submit" class="form-submit-btn">Entrar</button>
            </form>

            <!-- Seção de login social -->
            <div class="social-login-container">
                <div class="social-login-buttons">
                    <a href="#" class="social-login-btn">
                        <img src="imagens_paeja/devicon_google.svg" alt="Login com Google" />
                    </a>
                    <a href="#" class="social-login-btn">
                        <img src="imagens_paeja/logos_facebook.svg" alt="Login com Facebook" />
                    </a>
                    <a href="#" class="social-login-btn">
                        <img src="imagens_paeja/skill-icons_linkedin.svg" alt="Login com LinkedIn" />
                    </a>
                </div>
            </div>

            <!-- Rodapé do formulário -->
            <footer class="form-footer">
                <p class="signup-text">
                    Não possui uma conta? 
                    <a href="section-cadastro.html" class="signup-link">Clique aqui</a> para se cadastrar
                </p>
            </footer>
        </section>

        <!-- Seção de imagem (opcional para o layout) -->
        <section class="image-section">
            <!-- Imagens ou conteúdo adicional podem ser adicionados aqui -->
        </section>
    </main>
</body>
</html>
